<div class="container">
    <h1>{{title}}</h1>
    <div class="row" class="mentor-list" ng-repeat="people in data">
        <div class="col-md-4 profile" ng-repeat="person in people">
            <div class="thumbnail">
                <img class="mentor-picture" src="https://pbs.twimg.com/profile_images/577804465836679168/00f6sBxi_400x400.jpeg">
                <div class="caption">
                    <h3><a ng-href="#/mentor/{{person.name}}">{{person.name}}</a></h3>
                    <p>{{person.description}}</p>
                    <a ng-href="#/mentor/{{person.name}}" class="btn btn-default">View</a>
                    <a ng-href="#/connect/{{person.name}}" class="btn btn-primary">Connect</a>
                </div>
            </div>
        </div>
    </div>
</div>
